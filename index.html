<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-Oldagram</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid main-container">
      <header
        class="header container d-flex justify-content-between align-items-center"
      >
        <img class="logo-main" src="./images/logo.png" alt="oldagram-logo" />
        <img
          class="user-avatar rounded-circle"
          src="./images/user-avatar.png"
          alt="user-avatar"
        />
      </header>
      <main>
        <section class="post-header">
          <div class="d-flex">
            <img
              class="vangogh-img rounded-circle me-2"
              src="./images/avatar-vangogh.jpg"
              alt="profile-picture"
            />
            <div class="text-div">
              <h2 class="title">Vincent van Gogh</h2>
              <p class="location">Zudert, Netherlands</p>
            </div>
          </div>
          <div class="image-container">
            <img
              class="post-image"
              src="./images/post-vangogh.jpg"
              alt="vangogh"
            />
          </div>
        </section>
        <section>
          <div class="icon-container d-flex">
            <img
              class="small-btn me-4 my-4"
              src="./images/icon-heart.png"
              alt="heart"
            />
            <img
              class="small-btn me-4 my-4"
              src="./images/icon-comment.png"
              alt="comment"
            />
            <img
              class="small-btn my-4"
              src="./images/icon-dm.png"
              alt="direct-messsage"
            />
          </div>
          <p class="fw-semibold">21,492 likes</p>
          <p class="fw-semibold">vincey1853 just took a few mushrooms lol</p>
        </section>
      </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
