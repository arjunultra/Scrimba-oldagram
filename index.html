<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-Oldagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.png" alt="oldagram-logo" />
        <img src="./images/user-avatar.png" alt="user-avatar" />
      </header>
      <main>
        <section class="post-header">
          <div class="flex">
            <img src="./images/avatar-vangogh.jpg" alt="profile-picture" />
            <h2>Vincent van Gogh</h2>
            <p>Zudert, Netherlands</p>
          </div>
          <div class="image-container">
            <img src="./images/post-vangogh.jpg" alt="vangogh" />
          </div>
        </section>
        <section>
          <div class="icon-container">
            <img src="./images/icon-heart.png" alt="heart" />
            <img src="./images/icon-comment.png" alt="comment" />
            <img src="./images/icon-dm.png" alt="direct-messsage" />
          </div>
          <p>21,492 likes</p>
          <p>vincey1853 just took a few mushrooms lol</p>
        </section>
      </main>
    </div>
  </body>
</html>
